<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your location"
            class="inputBox"
          />
          <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
      <div class="location-not-found">
        <h1>Sorry, Location not found!!!</h1>
        <img src="/image/404.png" alt="404 Error">
    </div>
      <div class="weather-body">
        <img src="./image/cloud.png" alt="Weather image"
        class="weather-image">
        <div class="weather-box">
            <p class="temperature">0 <sup>o</sup font->C </p>
            <p class="description">Light Rain</p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <span class="material-symbols-outlined" id="icon">
                    humidity_high
                    </span>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>humidity</p>
                    </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
            </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script
      src="https://kit.fontawesome.com/593dce717e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
